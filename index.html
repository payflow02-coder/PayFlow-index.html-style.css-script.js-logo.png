<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="logo.png" class="logo">
  <h1>PayFlow</h1>
  <p>Цифрлық чек жүйесі</p>
</header>

<main>

  <!-- Чек жасау -->
  <div class="card">
    <h2>Цифрлық чек генерациясы</h2>
    <button onclick="generateCheck()">Чек жасау</button>
  </div>

  <!-- Чек нәтижесі -->
  <div class="card hidden" id="receipt">
    <h2>Цифрлық чек</h2>

    <p><b>ID:</b> <span id="checkId"></span></p>
    <p><b>Күні:</b> <span id="date"></span></p>
    <p><b>Статус:</b> <span class="ok">Расталды</span></p>

    <div id="qr"></div>

    <button onclick="downloadPDF()">PDF жүктеу</button>
  </div>

  <!-- Тексеру -->
  <div class="card">
    <h2>Чекті тексеру</h2>
    <input id="inputId" placeholder="Чек ID енгіз">
    <button onclick="verifyCheck()">Тексеру</button>
    <p id="verifyResult"></p>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
