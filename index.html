<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="logo.png" alt="PayFlow логотипі" class="logo">
  <h1>PayFlow</h1>
  <p>Цифрлық чек жүйесі</p>
</header>

<main>
  <div class="card" id="receipt">
    <h2>Цифрлық чек</h2>
    <p><b>ID:</b> <span id="checkId">PF-123456</span></p>
    <p><b>Күні:</b> <span id="date"></span></p>
    <p><b>Статус:</b> <span class="ok">Расталды</span></p>

    <div id="qr"></div>

    <button onclick="downloadPDF()">PDF жүктеу</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
